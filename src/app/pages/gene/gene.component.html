<div class="main">
  <h1 class="title">Gene</h1>
  <p class="p">Search by taxonomic name or ID, Assembly name</p>
  <app-search-field class="search-bar"></app-search-field>

  <div class="example-list">
    <span class="p">Try examples: </span>
    @for (example of examples; track $index) {
      <a mat-button [routerLink]="['/genome', example.abbreviation]">{{
        example.name
      }}</a>
    }
  </div>
  <mat-divider></mat-divider>
  <section></section>
</div>
