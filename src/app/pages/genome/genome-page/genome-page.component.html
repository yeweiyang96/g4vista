<div class="main">
  <h1>{{ data.genome }}</h1>
  <mat-tab-group dynamicHeight preserveContent>
    <mat-tab label="Genome info">
      <div>
        <p>Genome: {{ data.genome }}</p>
      </div>
    </mat-tab>
    <mat-tab label="G4 Data">
      <ng-template matTabContent>
        <app-jbrowse
          [abbreviation]="this.abbreviation"
          [locString]="this.locString"></app-jbrowse>
        <app-g4-table></app-g4-table>
      </ng-template>
    </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
