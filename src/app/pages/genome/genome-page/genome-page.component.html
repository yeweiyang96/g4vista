<div class="main">
  @if (data()) {
    <h1 #title>{{ data().genome }}</h1>
    <mat-tab-group dynamicHeight preserveContent [selectedIndex]="selected">
      <mat-tab label="Genome">
        <app-tab1></app-tab1>
      </mat-tab>
      <mat-tab label="Chromosome">
        <ng-template matTabContent>
          <app-tab2
            [abbreviation]="abbreviation()"
            [chromosome_list]="data().chromosome_list"
            [selected_chromosome]="chromosome"></app-tab2>
        </ng-template>
      </mat-tab>
      <mat-tab label="Gene">
        <ng-template matTabContent>
          <app-tab3
            [selected_chromosome]="chromosome"
            [selected_gene]="gene"
            [abbreviation]="abbreviation()"></app-tab3>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  } @else {
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  }
</div>
