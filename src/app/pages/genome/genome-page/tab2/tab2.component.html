<!--Jbrowse-->
<div class="jbowse-button-container" cdkDrag>
  <button mat-fab extended (click)="openDialog()">
    <mat-icon>
      {{ isOpen ? 'visibility' : 'visibility_off' }}
    </mat-icon>
    Jbrowse
  </button>
</div>
<ng-template>
  <div
    class="example-dialog-content"
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    [ngStyle]="{ display: isOpen ? 'block' : 'none' }">
    <div class="example-handle" cdkDragHandle>
      <svg height="32px" fill="none" viewBox="0 0 24 24"></svg>
    </div>
    <app-jbrowse
      [abbreviation]="abbreviation"
      [locString]="locString"></app-jbrowse>
  </div>
</ng-template>
<!--Jbrowse-->

<div class="flex-container flex-column">
  <div class="chromosome-list">
    <mat-action-list>
      @for (chromosome of chromosomeList; track chromosome) {
        <button mat-list-item (click)="changeChromosome(chromosome)">
          {{ chromosome }}
        </button>
      }
    </mat-action-list>
    <section>
      <mat-button-toggle-group [formControl]="g4_type" aria-label="G4 Type">
        <mat-button-toggle value="g">G-Rich</mat-button-toggle>
        <mat-button-toggle value="c">C-Rich</mat-button-toggle>
      </mat-button-toggle-group>
    </section>
  </div>
  <app-chart
    [abbreviation]="abbreviation"
    [chromosome]="chromosome"
    [type]="g4_type.value"></app-chart>
</div>

<app-g4-table
  [abbreviation]="abbreviation"
  [chromosome]="chromosome"
  [g4_type]="g4_type.value"></app-g4-table>
