<mat-form-field appearance="outline" class="search-bar">
  <mat-label for="search-box">Search</mat-label>
  <input
    matInput
    #searchBox
    id="search-box"
    placeholder="Pick one"
    (input)="search(searchBox.value)"
    type="search"
    [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete">
    @if (result$ | async; as result) {
      @if (result.length > 0) {
        @for (one of result; track one) {
          <mat-option [value]="one.name" (click)="onClick(one.name)">
            <div mat-line>{{ one.name }}</div>
            <span mat-line class="no-match"> {{ one }}</span>
          </mat-option>
        }
      } @else {
        <mat-option>
          <mat-icon>error</mat-icon>
          <div mat-line>0 results</div>
          <span mat-line class="no-match">
            No matching presidents found (keywords must contain at least 2
            characters)
          </span>
        </mat-option>
      }
    }
  </mat-autocomplete>
</mat-form-field>
