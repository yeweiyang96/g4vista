<mat-form-field appearance="outline" class="search-bar">
  <mat-label for="search-box">Search</mat-label>
  <input
    matInput
    #searchBox
    id="search-box"
    placeholder="Pick one"
    (input)="search(searchBox.value)"
    type="search"
    [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete">
    @for (one of result$ | async; track one.abbreviation) {
      <mat-option [value]="one.abbreviation" (click)="onClick(one)">
        <div mat-line>{{ one.genome }}</div>
        <span mat-line class="no-match"> {{ one.abbreviation }}</span>
      </mat-option>
    }
    <!-- @if ((result$ | async)?.length === 0) {
      <mat-option>
        <mat-icon>error</mat-icon>
        <div mat-line>0 results</div>
        <div mat-line class="no-match">No matching presidents</div>
      </mat-option>
    } -->
  </mat-autocomplete>
</mat-form-field>
